<body>
    <script>
        //Exercise การดำเนินการเบื้องต้น 
        //1. ให้ระบุค่าของ a, b, c และ d หลังจากจบ statements ทั้งสามบรรทัด
        let a = 1, b = 1;

        let c = ++a; 
        let d = b++; 
        
        console.log("c = ",c)
        console.log("d = ",d)
        /*
        a = 1
        b = 1
        c = 2
        d = 1
        */
    </script>
