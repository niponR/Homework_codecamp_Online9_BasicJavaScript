<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ใช้ prompt ในการรับคะแนนมาคำนวณเกรด
        var score = prompt("Please enter your score : ");
        
        if(score < 50) {
            console.log("คะแนน " + score + " = เกรด F ")
        } else if(score <= 59) {
            console.log("คะแนน " + score + " = เกรด D ")
        } else if(score <= 69) {
            console.log("คะแนน " + score + " = เกรด C ")
        } else if(score <= 79) {
            console.log("คะแนน " + score + " = เกรด B ")
        } else {
            console.log("คะแนน " + score + " = เกรด A ")
        }
        
    </script>
</body>
</html>
