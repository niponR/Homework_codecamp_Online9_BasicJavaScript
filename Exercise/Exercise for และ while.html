<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 1.เลขที่ถูก alert เป็นลำดับสุดท้ายคือเลขอะไร
        let i = 3;
            while (i) {
                alert( i-- );
            } // เลข 1 


        // 2.code ทั้งสองอันนี้จะแสดง alert ออกมาเหมือนกันทั้งหมดหรือไม่
        let i = 0;
            while (++i < 5) alert( i ); //แสดงเลข 1-4

        let i = 0;
            while (i++ < 5) alert( i ); //แสดงเลข 1-5

        
        // 3.code ทั้งสองอันนี้จะแสดง alert ออกมาเหมือนกันทั้งหมดหรือไม่
        for (let i = 0; i < 5; i++) alert( i );
        for (let i = 0; i < 5; ++i) alert( i );
        //แสดงผล 0-4 เหมือนกัน


        // 4.ให้เขียน loop ทั้งแสดงเลข 2 ถึง 10 ออกมา
        for (let i = 2; i < 11; i++) console.log(i);


        // 5.เปลี่ยน code for loop ด้านล่างนี้ให้เป็น while loop โดยที่ผลลัพธ์ยังเหมือนเดิม
            /* 
                for (let i = 0; i < 3; i++) {
                    alert( `number ${i}!` );
                }

            */
            
            let i = -1;
            while(i++ < 2) alert( `number ${i}!` );



        // 6.ให้เขียนเกมส์ทายตัวเลขสำหรับเล่นสองคน
        var firstUser = prompt("ใส่ตัวเลขที่ต้องการ")
        if(firstUser > 0 && firstUser <= 100) {
            
                for (let i = 0; i < 10; i++) {
                    var answer = prompt("ใส่คำตอบ")
                    if(answer > firstUser) {
                        console.log("คำตอบที่คุณใส่มา มีค่ามากกว่า")
                        continue;
                    }
                    else if (answer < firstUser) {
                        console.log("คำตอบที่คุณใส่มา มีค่าน้อยกว่า")
                       
                        continue;
                    }else {
                        console.log("คุณตอบถูกแล้ว ชนะ!!!!")
                        break;
                    } 
                } 
        }else {
            alert("ใส่จำนวนให้อยู่ระหว่าง 1 - 100")
        }

    </script>
</body>
</html>
